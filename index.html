<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub README</title>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>My GitHub README</h1>
    </header>
    <main>
        <!-- Content will be dynamically loaded here -->
    </main>
    <script>
        // Fetch and render the GitHub README content
        fetch('https://api.github.com/repos/Ankur241289/Data_Science_Portfolio/readme')
            .then(response => response.json())
            .then(data => {
                const readmeContent = atob(data.content); // Decode the base64-encoded content
                document.querySelector('main').innerHTML = readmeContent;
            })
            .catch(error => {
                console.error('Error fetching README:', error);
            });
    </script>
</body>
</html>
